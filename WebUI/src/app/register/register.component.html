<div class="container">
    <div class="row justify-content-center">
      <div class="col-5">
        <form #registerForm="ngForm" class="mt-4" (ngSubmit)="register()"
              autocomplete="off">
          <h2 class="text-center text-secondary">Create your account</h2>
          <hr />
          <div class="mt-5 form-group row">
            <div class="col w-auto">
              <label for="firstName">First name</label>
              <input name="firstName"
                     [(ngModel)]="registerModel.firstName"
                     class="form-control me-2"
                     type="text">
            </div>
            <div class="col w-auto">
              <label for="lastName">Last name</label>
              <input name="lastName"
                     [(ngModel)]="registerModel.lastName"
                     class="form-control"
                     type="text">
            </div>
          </div>

          <div class="mt-3 row">
            <div class="col form-group">
              <label for="sex">Sex</label>
              <select class="form-select" name="sex" [(ngModel)]="registerModel.sex">
                <option value="m">Male</option>
                <option value="f">Female</option>
              </select>
            </div>

            <div class="col form-group">
              <label for="interest">Interested In</label>
              <select class="form-select" name="interest" [(ngModel)]="registerModel.interest">
                <option value="m">Male</option>
                <option value="f">Female</option>
                <option value="b">Both</option>
              </select>
            </div>
          </div>
          <div class="mt-3 form-group">
            <label for="email">Email</label>
            <input name="email"
                   [(ngModel)]="registerModel.email"
                   class="form-control"
                   type="email">
          </div>
          <div class="mt-3 form-group">
            <label for="password">Password</label>
            <input name="password"
                   [(ngModel)]="registerModel.password"
                   class="form-control"
                   type="password">
          </div>
          <div class="mt-3">
            <span>
              By clicking Sign up, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.
            </span>
          </div>
          <div class="form-group text-center">
            <button class="btn btn-secondary my-3" type="submit">Sign up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
