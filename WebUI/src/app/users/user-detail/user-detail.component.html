<div class="row" *ngIf="user.username">
  <div class="col-4">
    <div class="card">
      <img *ngIf="user.photos" class="card-img-top img-thumbnail"
           src="{{user.photos[0]?.url || './assets/Pictures/profile-placeholder.png'}}"
           alt="{{user.firstName}}" />
      <div class="card-body">
        <div>
          <strong>Location:</strong>
          <p>{{user.city}}, {{user.country}}</p>
        </div>
        <div>
          <strong>Age:</strong>
          <p>{{user.age}}</p>
        </div>
        <div>
          <strong>Last active:</strong>
          <p>{{getLoacaleDateTime(user.lastActive) | timeago}}</p>
        </div>
        <div>
          <strong>Member since:</strong>
          <p>{{getLoacaleDateTime(user.created) | date}}</p>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button *ngIf="!isLiked" (click)="addLike()" class="btn btn-secondary">Like</button>
            <a *ngIf="!isMatch" class="btn btn-success" routerLink="/messages" [state]="user">Message</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-8">
    <tabset class="member-tabset">
      <tab heading="About {{user.firstName}}">
        <div class="mt-4" *ngIf="user.bio">
          <h4>Description</h4>
          <p>{{user.bio}}</p>

        </div>
        <div class="mt-4">
          <h4>Interested in</h4>
          <p>{{formatInterest(user.interest)}}</p>
        </div>
      </tab>
      <tab heading="Pictures">
        <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>
      </tab>
    </tabset>
  </div>
</div>
