<div class="row" *ngIf="user">
  <div class="col-4">
    <div class="card">
      <img *ngIf="user.photos[0]" class="card-img-top img-thumbnail"
           src="{{user.photos[0].url || './assets/Pictures/profile-placeholder.png'}}"
           alt="{{user.firstName}}" />
      <div class="card-body">
        <div>
          <strong>Location:</strong>
          <p>{{user.city}}, {{user.country}}</p>
        </div>
        <div>
          <strong>Age:</strong>
          <p>{{user.age}}</p>
        </div>
        <div>
          <strong>Last active:</strong>
          <p>{{user.lastActive}}</p>
        </div>
        <div>
          <strong>Member since:</strong>
          <p>{{user.created}}</p>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-secondary">Like</button>
            <button class="btn btn-success">Message</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-8">
    <tabset class="member-tabset">
      <tab heading="About {{user.firstName}}">
        <h4 class="mt-4">Description</h4>
        <p>{{user.bio}}</p>
        <h4>Interested in</h4>
        <p>{{formatInterest(user.interest)}}</p>
      </tab>
      <tab heading="Pictures">
        <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>
      </tab>
      <tab heading="Messages">
        
      </tab>
    </tabset>
  </div>
</div>
