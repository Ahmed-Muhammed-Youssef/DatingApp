<div class="row justify-content-center">
  <div class="col-4">
    <div class="mt-5">
      <h2 class="text-center text-secondary">Sign in</h2>
      <hr w-4 />
    </div>
    <form #loginForm="ngForm" class="row" (ngSubmit)="login()"
          autocomplete="off">
      <div class="mt-4">
        <input name="email"
                [(ngModel)]="loginCred.email"
                class="form-control"
                type="email"
                placeholder="Email">
      </div>
      <div class="mt-4">
        <input name="password"
                [(ngModel)]="loginCred.password"
                class="form-control"
                type="password"
                placeholder="Password">
      </div>
      <div class="form-group text-center mt-3">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Sign in</button>
      </div>
      <div class="mt-3 text-center  text-secondary"><a href="#">Forgot your password?</a></div>
    </form>
  </div>
</div>
