<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-secondary">
    <div class="container">
      <a class="navbar-brand" routerLink="/home">Dating App</a>
      <ng-container *ngIf="accountService.currentUser$ | async">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/members" routerActiveLink="active">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/lists" routerActiveLink="active">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/messages" routerActiveLink="active">Messages</a>
          </li>
        </ul>
      </ng-container>  
      
      <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
        <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.email}}!</a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item">Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>

      <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="d-flex form-inline mt-2 mt-md-0" (ngSubmit)="login()"
            autocomplete="off">
        <input name="email"
               [(ngModel)]="loginCred.email"
               class="form-control me-sm-2"
               type="email"
               placeholder="Email">
        <input name="password"
               [(ngModel)]="loginCred.password"
               class="form-control me-sm-2"
               type="password"
               placeholder="Password">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Login</button>
      </form>
    </div>

  </nav>
</header>
